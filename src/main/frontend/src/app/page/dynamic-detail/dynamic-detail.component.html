<div class="container mx-auto my-3 p-3 cp-content">
  <!--标题-->
  <div class="container mx-auto my-2 p-2 text-center w-75 cp-title">
    <h1>实时动态详情</h1>
  </div>

  <!--详情卡片-->
  <div class="container mx-auto my-2 p-2 w-75 cp-data-detail">
    <div class="card mx-auto my-1 p-1">
      <h3 class="card-title">
        {{dynamic.subject}}
      </h3>

      <p class="card-subtitle">
        <span class="text-secondary">#{{dynamic.id}}&emsp;</span>
        <span class="text-secondary">分类：{{dynamic.category | enumText:"DynamicCategory"}}&emsp;</span>
        <span class="text-secondary">发起用户：{{dynamic.sponsorUser?.username || "未知"}}&emsp;</span>
        <span class="text-secondary">发起时间：{{dynamic.sponsorTime}}&emsp;</span>
      </p>

      <article class="card-text">{{dynamic.content}}</article>

      <!--当为发起用户时才能编辑，当为管理员或发起用户时才能删除-->
      <div class="card-link text-center mx-auto">
        <button class="btn btn-danger" *ngIf="currentUser?.username==dynamic.sponsorUser?.username">编辑</button>
        <button class="btn btn-info" (click)="goBack()">返回</button>
        <button class="btn btn-danger" (click)="delete()"
                *ngIf="currentUser?.role=='ADMIN'||currentUser?.username==dynamic.sponsorUser?.username">删除
        </button>
      </div>
    </div>
  </div>
</div>
