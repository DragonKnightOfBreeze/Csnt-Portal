<!--登录页面-->
<div class="container m-auto p-3 bg-light cp-content" id="form">
  <!--标题-->
  <div class="container m-auto p-2 text-center cp-title">
    <h1>登录表单</h1>
  </div>

  <!--登录表单-->
  <div class="container m-auto p-2 cp-form">
    <form class="mx-5" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" class="form-control bg-light" id="username" placeholder="请输入用户名"
               required
               [(ngModel)]="userLoginVo.username" name="username" #username="ngModel">
        <div class="alert alert-danger" [hidden]="username.valid || username.pristine">
          用户名不能为空！
        </div>
      </div>

      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" class="form-control bg-light" id="password" placeholder="请输入密码"
               required
               [(ngModel)]="userLoginVo.password" name="password" #password="ngModel">
        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
          密码不能为空！
        </div>
      </div>

      <div class="form-group">
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" [(ngModel)]="userLoginVo.rememberMe" name="rememberMe">
            记住登录状态
          </label>
        </div>
        <div class="form-check-inline float-right">
          <a class="btn btn-link" routerLink="/reset-password">重置密码</a>
        </div>
      </div>

      <div class="form-group text-center mx-auto">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid">登录</button>
        <a class="btn btn-secondary" routerLink="/register">注册</a>
      </div>
    </form>
  </div>
</div>
