<div class="container mx-auto my-3 p-3 cp-content">
  <!--标题-->
  <div class="container mx-auto my-2 p-2 text-center w-75 cp-title">
    <h1>教师信息详情</h1>
  </div>

  <!--详情卡片-->
  <div class="container mx-auto my-2 p-2 w-75 cp-data-detail">
    <div class="card mx-auto my-1 p-1">
      <div class="card-body">
        <h3 class="card-title">
          {{teacherInfo.name}}
        </h3>

        <p class="card-subtitle">
          <span class="text-secondary">#{{teacherInfo.id}}&emsp;</span>
          <span class="text-secondary">{{teacherInfo.gender | enumText:"Gender"}}&emsp;</span>
          <span class="text-secondary">专业：{{teacherInfo.profession | enumText:"Profession"}}</span>
          <span class="text-primary">所属队伍：
            <a routerLink="/teacher-team/{{teacherInfo.teacherTeam?.id}}">{{teacherInfo.teacherTeam?.name}}&emsp;</a>
          </span>
        </p>

        <article class="card-text" [innerHTML]="teacherInfo.introduce"></article>

        <!--当为管理员时才能添加、编辑和删除-->
        <div class="card-link text-center mx-auto">
          <button class="btn btn-success" *ngIf="currentUser?.role=='ADMIN'">创建</button>
          <button class="btn btn-success" *ngIf="currentUser?.role=='ADMIN'">编辑</button>
          <button class="btn btn-info" (click)="goBack()">返回</button>
          <button class="btn btn-danger" (click)="delete()" *ngIf="currentUser?.role=='ADMIN'">删除</button>
        </div>
      </div>
    </div>
  </div>
</div>
