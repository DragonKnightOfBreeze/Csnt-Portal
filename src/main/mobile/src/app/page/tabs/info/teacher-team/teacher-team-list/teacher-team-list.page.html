<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="info-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>教师队伍</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="按名字搜索……" (ionInput)="search($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="light" (click)="presentLevelPopover()">专业等级</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="light" (click)="presentSearchModal()">高级查询</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-container *ngFor="let teacherTeam of currentPage?.content">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{teacherTeam.name}}
        </ion-card-title>
        <ion-card-subtitle>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="4">
            <ion-note>专业级别：{{teacherTeam.professionLevel | enumText:"ProfessionLevel"}}</ion-note>
          </ion-col>
          <ion-col size="4">
            <ion-note>创建时间：{{teacherTeam.createTime | localeDate}}</ion-note>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>
              {{teacherTeam.introduce | limitText}}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center text-center>
          <ion-col size="4">
            <ion-button color="primary" routerLink="/tabs/info/teacher-team/{{teacherTeam.id}}">详情</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ion-row justify-content-center text-center>
    <ion-col size="3">
      <ion-button expand="block" (click)="goPreviousPage()" [disabled]="currentPage?.first">上一页</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button expand="block" (click)="goNextPage()" [disabled]="currentPage?.last">下一页</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
