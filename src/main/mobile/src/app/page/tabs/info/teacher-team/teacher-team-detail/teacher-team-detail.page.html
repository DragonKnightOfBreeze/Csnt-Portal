<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>教师队伍 详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{teacherTeam.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="4">
          <ion-note>专业级别：{{teacherTeam.professionLevel | enumText:"ProfessionLevel"}}</ion-note>
        </ion-col>
        <ion-col size="4">
          <ion-note>创建时间：{{teacherTeam.createTime | localeDate}}</ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            {{teacherTeam.introduce}}
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-list>
        <ion-list-header>教师信息一览</ion-list-header>
        <ng-container *ngFor="let teacherInfo of teacherTeam.teacherInfoList">
          <ion-item button routerLink="/teacher-info/{{teacherInfo.id}}">
            {{teacherInfo.name}}
            <ion-note slot="end">{{teacherInfo.gender | enumText:"Gender"}}</ion-note>
            <ion-note slot="end">{{teacherInfo.profession | enumText:"Profession"}}</ion-note>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
