<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>专业发展专栏 详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{column.title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-note>作者：{{column.author}}</ion-note>
        </ion-col>
        <ion-col>
          <ion-note>发布时间：{{column.publishTime | localeDate}}</ion-note>
        </ion-col>
        <ion-col>
          <ion-note>更新时间：{{column.updateTime | localeDate}}</ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            {{column.content}}
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
