<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="info-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>专业特色介绍</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let introduce of currentList">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{introduce.title}}
        </ion-card-title>
        <ion-card-subtitle>
          <ion-note slot="start">#{{introduce.id}}</ion-note>
          <ion-note slot="start">作者：{{introduce.author}}</ion-note>
          <ion-note slot="start">发布时间：{{introduce.publishTime | localeDate}}</ion-note>
          <ion-note slot="start">更新时间：{{introduce.updateTime | localeDate}}</ion-note>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text>
          {{introduce.content | limitText}}
        </ion-text>
        <ion-button color="primary" routerLink="/tabs/info/development-column/{{introduce.id}}">
          详情
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
