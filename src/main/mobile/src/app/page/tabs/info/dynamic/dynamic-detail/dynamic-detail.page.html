<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>实时动态 详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{dynamic.subject}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-note>分类：{{dynamic.category | enumText:"DynamicCategory"}}</ion-note>
        </ion-col>
        <ion-col>
          <ion-note>发起用户：{{dynamic.sponsorUser?.username || "未知"}}</ion-note>
        </ion-col>
        <ion-col>
          <ion-note>发起时间：{{dynamic.sponsorTime | localeDate}}</ion-note>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            {{dynamic.content}}
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center text-center>
        <ion-col size="4">
          <ion-button expand="block" color="danger" (click)="delete()" *ngIf="isSponsorUser()">删除</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
