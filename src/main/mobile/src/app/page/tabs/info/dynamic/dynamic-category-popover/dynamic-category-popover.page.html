<ion-header>
  <ion-toolbar>
    <ion-title>选择一个动态分类</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let category of DynamicCategory | enumConsts">
      <ion-item (click)="searchByCategory(category)">
        {{category | enumText: "DynamicCategory"}}
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
