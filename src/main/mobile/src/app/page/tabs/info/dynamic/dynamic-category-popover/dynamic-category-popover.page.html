<ion-header>
  <ion-toolbar>
    <ion-title>选择一个动态分类</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let category of DynamicCategory | enumConsts">
    <ion-item (click)="searchByCategory(category)">
      {{category | enumText: "DynamicCategory"}}
    </ion-item>
  </ion-list>
</ion-content>
