<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="info-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>专业特色介绍</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let introduce of currentList">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{introduce.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-note>作者：{{introduce.author}}</ion-note>
          </ion-col>
          <ion-col>
            <ion-note>发布时间：{{introduce.publishTime | localeDate}}</ion-note>
          </ion-col>
          <ion-col>
            <ion-note>更新时间：{{introduce.updateTime | localeDate}}</ion-note>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text>
              {{introduce.content | limitText}}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center text-center>
          <ion-col size="4">
            <ion-button expand="block" color="primary" routerLink="/tabs/info/introduce/{{introduce.id}}">详情
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
