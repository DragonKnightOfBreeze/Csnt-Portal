      计、UI视觉设计(Photoshop)、移动APP原型设计(AXURE)、移动前端开发（MUI）、Android原生应用开发、信息系
      统分析与设计、软件测试、PHP程序设计、系统运维技术、Python程序设计、网页设计项目实践1、网页设计项目
      实践2、移动应用界面设计项目实践1、移动应用界面设计项目实践2。全栈工程师方向主干课程与实训：Java程序
      设计、前端交互设计基础、Web前端开发框架(BootStrap)、Java Web应用开发(JSP+Servlet)、J2EE框架技术、
      Android原生应用开发、信息系统分析与设计、MYSQL数据库应用、数据结构、软件测试、PHP程序设计、系统运维
      技术、Python程序设计、网页设计项目实践、算法与程序设计项目实践、Java WEB项目实践、移动应用开发项目。
