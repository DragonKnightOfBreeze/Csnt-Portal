  - subject: 院领导赴成都检查指导学生实习实训工作绩
    category: ALUMNI_MIEN
    content: |-
      6月29日-30日，在院主任助理小明的带领下，软件技术教研室主任小明、计算机网络教研室主任谢昌荣、数字媒体
      教研室主任小明一行到天软实训基地、夏贴实训基地、太鱼实训基地、华好实训基地、力热实训基地，看望正在企
      业参加课程实训的学生，并与部分企业负责人举行座谈会。
    sponsor_time: 2018-11-12 2:03:04
