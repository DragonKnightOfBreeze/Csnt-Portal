  - subject: 计算机科学系学子在2019年江西省技能大赛中取得优异成绩
    category: NEWS_FOCUS
    content: |-
      4月8日至21日，计算机科学系代表学校参加了江西省高职院校技能大赛虚拟现实设计与制作技术、物联网应用技
      计算机网络应用等6个赛项，共取得团体一等奖1项、二等奖3项、三等奖4项。其中，由小刚指导的小刚团队获得虚
      拟现实设计与制作赛项一等奖，以总分第二的优异成绩晋级国赛。小刚指导的小刚团队获得物联网技术应用赛项二等
      奖，以总分第三的优异成绩晋级国赛。
    sponsor_time: 2018-11-12 2:03:04
  - subject: 信息学院举行现代学徒制试点班拜师仪式
    category: CAMPUS_NEWS
    content: |-
      2018年11月14日下午2:30，江西学院举行隆重的拜师仪式。在拜师仪式上，学院2017级现代学徒制试点班的10名徒
      弟代表用我国传统的拜师礼仪拜师求技，渴望在师傅的精心培养下掌握一技之长，练就精湛技能，成人成才，出色
      出彩。
    sponsor_time: 2018-11-12 2:03:04
  - subject: 全国职业教育集团化办学工作专家组莅临我信息学院调研
