CsntPortal:
  development_column:
  - title: 软件工程专业
    content: |-
      本专业采用深度校企合作模式，培养德、智、体、美全面发展、掌握软件开发的专业基础理论知识和技能，具
      备从事web/移动软件开发及运维能力，能够承担前端/全栈、软件运维岗位工作的高端技术技能型人才。
    author: 张三
    publish_time: 2018-11-11 2:03:04
    update_time: 2018-11-11 2:03:04
  - title: 物联网应用技术专业
    content: |-
      本专业培养适应“互联网+”国家战略需要，德、智、体、美全面发展、具有良好职业道德和创新精神，掌握较
      好的专业理论知识和物联网应用技术，在二维码、传感器、射频设备、无线通信网络、无线传感器网络系统的组
      建安装、调试、维护，智能设备的生产、检测，智能系统的应用、调试、维护，物联网系统的营销推广等方面具
      有较强能力的高端技术技能型人才。
    author: 李四
    publish_time: 2018-12-21 8:08:08
    update_time: 2018-12-21 8:08:08
  - title: 计算机网络技术专业
    content: |-
      本专业培养适应“宽带中国”和“信息安全”战略实施的需要，德、智、体、美全面发展，具有良好职业道德
      和职业素养，熟悉计算机网络基础知识，掌握计算机网络设备的售前与售后技术支持、网络工程的设计与施工、
      网络安全管理与维护、网络应用开发等技能，在政府、企事业单位信息管理部门从事网络搭建、网络安全与管理
      、网络服务应用开发等工作的高端技术技能型人才。
    author: 王五
    publish_time: 2018-11-11 2:03:04
    update_time: 2018-11-11 2:03:04
  - title: 计算机网络技术专业
    content: |-
      本专业面向数字媒体应用、数字创意领域，培养德、智、体、美全面发展，具有良好职业道德和创新精神，适应
      国家十三五重点发展文化产业的战略需求，掌握艺术类专业基础知识和数字媒体相关领域设计制作软件，具备艺
      术修养及数字创意设计制作能力，能在数字媒体相关应用领域从事视觉艺术创作活动的高端技术技能型人才。网
      络安全管理与维护、网络应用开发等技能，在政府、企事业单位信息管理部门从事网络搭建、网络安全与管理、
      网络服务应用开发等工作的高端技术技能型人才。
    author: 王德法
    publish_time: 2018-11-11 2:03:04
    update_time: 2018-11-11 2:03:04
  - title: 软件技术专业
    content: |-
      培养具有良好职业素养和社会竞争力，具备较好的综合素质和外语能力，自我知识学习与更新能力，良好的交流
      与组织协调能力。掌握计算机基本理论与技术知识，系统掌握计算机和软件技术的基础理论知识、专业技术和基
      与组织协调能力。掌握计算机基本理论与技术知识，系统掌握计算机和软件技术的基础理论知识、专业技术和基
      计与开发及相关系统的建设、应用、管理和维护等方面工作的高素质应用型人才。
    author: 李刚
    publish_time: 2018-12-21 8:08:08
    update_time: 2018-12-21 8:08:08
  - title: 软件评测专业
    content: |-
      培养具有良好职业素养和社会竞争力，具备较好的综合素质和外语能力，自我知识学习与更新能力，良好的交
      流与组织协调能力。掌握计算机基本理论与技术知识，系统掌握计算机和软件技术的基础理论知识、专业技术
      和基本技能，熟悉软件的设计、测试、维护和管理，具有规划、设计、开发、测试计算机软件系统的能力，能
      够从事软件设计、测试及相关系统的测试、管理和维护等方面工作的高素质应用型人才。
