  - title: 信息学院开展“创业E课堂”活动
    content: |-
      为培养大学生创业精神，实现大学生个人价值，信息学院于4月11日晚在大一班级教室开展“创业E课堂”活动。
      此次活动主要以观看《创新之路》等创新创业视频为主。视频放映过程中，同学们都认真观看，细细品味。通过
      此次视频分享活动，同学们获得了以下几点建议：第一、创业需要理性，第二、创业离不开超群的能力，第三、
      创业需要掌握大量的资源。创业的形式多种多样，高度也是多种多样，创业如同“走梅花桩”，只有走稳，方向
      选对，才能够实现自己的梦想。
    author: 村上
    profession: ET
    difficulty_level: NORMAL
    publish_time: 2018-11-11 2:03:04
    update_time: 2018-11-11 2:03:04
