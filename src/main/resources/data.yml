  - title: 教育技术
    content: |-
      培养具备扎实的教育技术基本理论和技术，能够在信息化教育领域从事各种的教学资源和教学系统的设计、开发
      、应用、管理和评价的专门人才。毕业生适合在各级各类学校和电教机构的教育技术、信息技术及计算机技术等
      相近专业从事教学工作；能够从事数字化教育媒体和教育软件开发，教育电视节目制作，教育信息网络课程和网
      站的建设与管理，教育信息化应用研究；也能适应教育出版、教育网站、相关报刊、广播电视、信息广告、美术
      装饰、音像教材和IT领域等企事业单位的教育产品（教育网络、教育媒体、教育软件）和其他媒介产品的创意和
      策划。
    author: 王小二
    publish_time: 2018-11-11 2:03:04
    update_time: 2018-11-11 2:03:04
