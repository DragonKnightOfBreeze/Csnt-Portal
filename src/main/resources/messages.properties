# messages.properties用于存储本地化信息，不要使用yaml

# **Validation特殊语法**

# 通过`{propName}`引用资源文件中的的对应属性的值。`propName`是相对于配置文件的全路径。
# 通过`{propName}`引用注解中的其他属性的值。
# 通过`${validatedValue}`引用要验证的字段的值，附带`.length()`等方法。

user.username.notEmpty = 用户名不能为空！
